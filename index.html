<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VAST Challenge 2019 - Mini-Challenge 2</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class = "container-fluid">
  <div id="loader" style="display:block">Loading...
    <div id="spinner"></div>
  </div>

  <div id="content" style="display:none">
    <!--Slider-->
    <div>
      <div id="timeslider">
        <div id="timebox"><p id="value-time"></p></div>
        <div><div id="slider-time"></div></div>
      </div>
    </div>

    <label class="accu-label">Accumulated values<input class="accu-checkbox" type="checkbox" onchange="toggleAccumulate(this)"></label>

    <p class="histogram-title">Histogram</p>
    <p class="cpm">cpm</p>
    <p class="mobile-sensor-text">Mobile sensors</p>
    <p class="static-sensor-text">Static sensors</p>
    <p class="show-values-text">Values</p>
    <p class="show-dist-text">Distribution</p>
    <!----<div class="show-values-checkboxes">
      <input class="static-values-checkbox" type="checkbox" onchange="toggleShowStaticValues(this)" checked>
      <input class="mobile-values-checkbox" type="checkbox" onchange="toggleShowMobileValues(this)" checked>
    </div>-->
    <div class="show-dist-checkboxes">
      <input class="static-dist-checkbox" type="checkbox" onchange="toggleShowStaticDist(this)" checked>
      <input class="mobile-dist-checkbox" type="checkbox" onchange="toggleShowMobileDist(this)" checked>
    </div>
    <select class="static-lines-select" onchange="onStaticLinesChange(this)">
      <option value="none">None</option>
      <option value="average">Average</option>
      <option value="all" selected>All sensors</option>
    </select>
    <select class="mobile-lines-select" onchange="onMobileLinesChange(this)">
      <option value="none">None</option>
      <option value="average">Average</option>
      <option value="all" selected>All sensors</option>
    </select>

    <div class="mode-section">
      <label for="mode-select">Mode</label>
      <select name="mode-select" class="mode-select" onchange="onModeChange(this)">
        <option value="average" selected>Average last hour</option>
        <option value="current">Current values</option>
      </select>
    </div>
  </div>
 
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/d3-simple-slider"></script>
  <script src="js/histogram.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
